<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBNB</title>
    <link rel="stylesheet" href="../static/styles/4-common.css">
    <link rel="stylesheet" href="../static/styles/3-header.css">
    <link rel="stylesheet" href="../static/styles/3-footer.css">
    <link rel="stylesheet" href="../static/styles/6-filters.css">
    <link rel="stylesheet" href="../static/styles/8-places.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/scripts/4-hbnb.js?cache_id={{ cache_id }}"></script>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div id="api_status"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>&nbsp;</h4>
                <div class="popover">
                    <!-- States and cities will be dynamically populated -->
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>&nbsp;</h4>
                <div class="popover">
                    <ul>
                        <li><input type="checkbox" data-id="1" data-name="WiFi"> WiFi</li>
                        <li><input type="checkbox" data-id="2" data-name="Pool"> Pool</li>
                        <li><input type="checkbox" data-id="3" data-name="Air conditioning"> Air conditioning</li>
                        <li><input type="checkbox" data-id="4" data-name="Kitchen"> Kitchen</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <!-- Places will be dynamically loaded via JavaScript -->
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>
</html>
