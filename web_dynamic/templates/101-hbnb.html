<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBNB</title>
    <link rel="stylesheet" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/3-header.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/6-filters.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/8-places.css?{{ cache_id }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/101-hbnb.js?{{ cache_id }}"></script>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div id="api_status"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>&nbsp;</h4>
                <ul class="popover">
                    {% for state in states %}
                    <li>
                        <input type="checkbox" data-id="{{ state.id }}" data-name="{{ state.name }}">
                        <b>{{ state.name }}</b>
                        <ul>
                            {% for city in state.cities %}
                            <li>
                                <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}">
                                {{ city.name }}
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>&nbsp;</h4>
                <ul class="popover">
                    {% for amenity in amenities %}
                    <li>
                        <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
                        {{ amenity.name }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <!-- Dynamic place content will be added here -->
            </article>
        </section>
        <section class="reviews">
            <h2>Reviews <span class="toggle-reviews">show</span></h2>
            <ul class="review-list">
                <!-- Reviews will be dynamically loaded here -->
            </ul>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>
</html>
