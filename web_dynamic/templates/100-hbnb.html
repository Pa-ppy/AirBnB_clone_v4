<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBNB</title>
    <link rel="stylesheet" href="../static/styles/3-header.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/scripts/100-hbnb.js?{{ cache_id }}"></script>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div id="api_status"></div>
    </header>

    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>&nbsp;</h4>
            <ul>
                {% for state, cities in states %}
                <li>
                    <input type="checkbox" data-id="{{ state.id }}" data-name="{{ state.name }}">
                    {{ state.name }}
                    <ul>
                        {% for city in cities %}
                        <li>
                            <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}">
                            {{ city.name }}
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="amenities">
            <h3>Amenities</h3>
            <h4>&nbsp;</h4>
            <ul>
                {% for amenity in amenities %}
                <li>
                    <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
                    {{ amenity.name }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <button>Search</button>
    </section>

    <section class="places">
        <h1>Places</h1>
    </section>
</body>
</html>
